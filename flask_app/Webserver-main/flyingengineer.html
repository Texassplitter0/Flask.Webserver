<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Engineer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: radial-gradient(circle at 50% 50%, #000000 0%, #1c1c1c 100%);
            border: 4px solid #FFD700;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        #scoreBoard, #timer {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: 600;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }

        #scoreBoard { left: 20px; }
        #timer { right: 20px; }

        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #gameOverScreen h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #restartButton, #backButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #FFD700, #ffb700);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin: 10px;
        }

        #restartButton:hover, #backButton:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ffe066, #ffc107);
        }
    </style>
</head>
<body>
    <div id="scoreBoard">Score: 0</div>
    <div id="timer">Zeit: 0s</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <p id="finalTime"></p>
        <button id="restartButton">Neustart</button>
        <button id="backButton" onclick="window.location.href='{{ url_for('minigames') }}'">Zurück zu den Minigames</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreBoard = document.getElementById('scoreBoard');
            const timerDisplay = document.getElementById('timer');
            const gameOverScreen = document.getElementById('gameOverScreen');
            const finalScoreText = document.getElementById('finalScore');
            const finalTimeText = document.getElementById('finalTime');
            const restartButton = document.getElementById('restartButton');
    
            let score = 0;
            let startTime, elapsedTime = 0;
            let gameRunning = true;
            let timerInterval;
    
            function updateScore() {
                score++;
                scoreBoard.innerText = `Score: ${score}`;
            }
    
            function updateTimer() {
                elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                timerDisplay.innerText = `Zeit: ${elapsedTime}s`;
            }
    
            function saveScore() {
                fetch('/save_score', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ score: score, game: 'flyingengineer' })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Score erfolgreich gespeichert:', data);
                })
                .catch(error => console.error('Fehler beim Speichern des Scores:', error));
            }
    
            function gameOver() {
                gameRunning = false;
                clearInterval(timerInterval);
                gameOverScreen.style.display = 'block';
                finalScoreText.innerText = `Dein Score: ${score}`;
                finalTimeText.innerText = `Überlebenszeit: ${elapsedTime}s`;
                saveScore();
            }
    
            function startGame() {
                score = 0;
                elapsedTime = 0;
                startTime = Date.now();
                scoreBoard.innerText = `Score: 0`;
                timerDisplay.innerText = `Zeit: 0s`;
                gameRunning = true;
                gameOverScreen.style.display = 'none';
                timerInterval = setInterval(updateTimer, 1000);
            }
    
            restartButton.addEventListener('click', startGame);
    
            startGame();
        });
    </script>    

</body>
</html>
